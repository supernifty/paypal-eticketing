<!DOCTYPE html>
<html>
    <head lang="en_US">
        <meta charset="UTF-8">
        <meta name='viewport' content='width=device-width; initial-scale=1.0; maximum-scale=1.0;'>
        <link rel="stylesheet" href="main.css" type="text/css"/>
    </head>
    <body>
      <h2>E-Ticketing Manager</h2>
      <div id="status">&nbsp;</div>
      <div class="box">
        <div class="box_header">Server</div>
        <div class="box_content">
        Event title:<input type="text" id="title"/><button id="download">Download</button>
        </div>
      </div>
      <br/>
      <div class="box">
        <div class="box_header">Event</div>
        <div class="box_content">
        Enter Code: <input type="text" id="code"/>
        <form action="native:qr" method="get"><input type="submit" id="qr" value="Scan QR Code"/></form>
        <button id="validate">Validate</button>
        </div>
      </div>
      <br/>
      <div>
        <input type="checkbox" id="sync"/>Sync with server
      </div>

      <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
      <script type="text/javascript" src="main.js"></script>
      <script type="text/javascript">
        $(window).load(eticketing.init);
      </script>
    </body>
</html>
